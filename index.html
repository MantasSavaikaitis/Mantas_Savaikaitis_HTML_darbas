<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mantas Savaikaitis HTML darbas</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- header ======================================================= -->
    <header class="header">
      <a class="logo" href="#"><img src="./assets/logo.svg" alt="LOGO" /></a>
      <i class="fa fa-bars burger" aria-hidden="true"></i>
      <nav>
        <a class="features" href="#">Features</a>
        <a class="about" href="#">About</a>
        <a class="launch" href="#">Launch</a>
        <a class="sign-up" href="#">Sign up</a>
      </nav>
    </header>
    <!-- Hero ==========================================================-->
    <section class="section1">
      <div class="sect1__text-box">
        <h3>Launching soon</h3>
        <h1>An NFT like no other</h1>
        <p>
          Don’t miss out on the release of our new NFT. Sign up below to receive
          updates when we go live.
        </p>
        <button>Sign up</button>
      </div>
    </section>
    <!-- spalvoto background section ==================================== -->
    <section class="section2">
      <div class="sect2__text-box">
        <h2>Free NFT for early birds</h2>
        <p>Sign up today and you’ll get a free NFT when we launch.</p>
      </div>
    </section>
    <!-- reference logos =============================================== -->
    <section class="section3">
      <img src="./assets/companies/1.svg" alt="Boomerang" />
      <img src="./assets/companies/2.svg" alt="Blimp" />
      <img src="./assets/companies/3.svg" alt="qrco" />
      <img src="./assets/companies/4.svg" alt="OpenDoor" />
      <img src="./assets/companies/5.svg" alt="droplet" />
    </section>
  </body>
</html>
